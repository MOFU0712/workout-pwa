<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>タイマー - 運動ルーティン</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container timer-container">
        <header>
            <button class="back-btn" onclick="goBack()">← 戻る</button>
            <h1 id="workoutTitle">運動中</h1>
        </header>

        <main class="timer-main">
            <!-- YouTube動画埋め込みエリア -->
            <div class="video-container" id="videoContainer">
                <!-- 動画がJavaScriptで埋め込まれる -->
            </div>

            <!-- タイマー表示 -->
            <div class="timer-display">
                <div class="time-text" id="timeDisplay">00:00</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="currentTime">0:00</span> / <span id="estimatedTime">0:00</span>
                </div>
            </div>

            <!-- タイマーコントロール -->
            <div class="timer-controls">
                <button class="control-btn start-btn" id="startBtn" onclick="startTimer()">
                    開始
                </button>
                <button class="control-btn pause-btn" id="pauseBtn" onclick="pauseTimer()" style="display: none;">
                    一時停止
                </button>
                <button class="control-btn resume-btn" id="resumeBtn" onclick="resumeTimer()" style="display: none;">
                    再開
                </button>
                <button class="control-btn complete-btn" id="completeBtn" onclick="completeWorkout()" style="display: none;">
                    完了
                </button>
            </div>
        </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>

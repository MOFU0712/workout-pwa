<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>ログイン - 運動ルーティン</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container login-container">
        <div class="auth-wrapper">
            <div class="auth-header">
                <h1>🏃‍♂️ 運動ルーティン</h1>
                <p>あなたの運動習慣をサポートします</p>
            </div>

            <!-- ログインフォーム -->
            <div class="auth-form" id="loginForm">
                <h2>ログイン</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginUsername">ユーザー名</label>
                        <input 
                            type="text" 
                            id="loginUsername" 
                            name="username" 
                            required 
                            placeholder="ユーザー名を入力"
                            autocomplete="username"
                        >
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">パスワード</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password" 
                            required 
                            placeholder="パスワードを入力"
                            autocomplete="current-password"
                        >
                    </div>
                    <button type="submit" class="auth-btn">ログイン</button>
                </form>
                
                <div class="auth-switch">
                    <p>アカウントをお持ちでない方は</p>
                    <button type="button" class="switch-btn" onclick="showRegisterForm()">
                        新規登録
                    </button>
                </div>
            </div>

            <!-- 新規登録フォーム -->
            <div class="auth-form" id="registerForm" style="display: none;">
                <h2>新規登録</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">ユーザー名</label>
                        <input 
                            type="text" 
                            id="registerUsername" 
                            name="username" 
                            required 
                            placeholder="ユーザー名を入力（3文字以上）"
                            minlength="3"
                            autocomplete="username"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">メールアドレス</label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email" 
                            required 
                            placeholder="メールアドレスを入力"
                            autocomplete="email"
                        >
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">パスワード</label>
                        <input 
                            type="password" 
                            id="registerPassword" 
                            name="password" 
                            required 
                            placeholder="パスワードを入力（6文字以上）"
                            minlength="6"
                            autocomplete="new-password"
                        >
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">パスワード確認</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="パスワードを再入力"
                            autocomplete="new-password"
                        >
                    </div>
                    <button type="submit" class="auth-btn">新規登録</button>
                </form>
                
                <div class="auth-switch">
                    <p>すでにアカウントをお持ちの方は</p>
                    <button type="button" class="switch-btn" onclick="showLoginForm()">
                        ログイン
                    </button>
                </div>
            </div>

            <!-- ゲストモード -->
            <div class="guest-mode">
                <div class="divider">
                    <span>または</span>
                </div>
                <button class="guest-btn" onclick="enterGuestMode()">
                    👤 ゲストとして利用
                </button>
                <p class="guest-note">
                    ※ゲストモードでは、データはこのデバイスにのみ保存されます
                </p>
            </div>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
